<div class="edit-resource-container">
  <h2>Edit Resource</h2>
  <form (ngSubmit)="saveChanges()">
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="resource.name" name="name" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="resource.description" name="description" required></textarea>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
