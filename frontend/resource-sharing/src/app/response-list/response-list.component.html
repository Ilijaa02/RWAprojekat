<div class="response-container">
  <div *ngFor="let response of responses" class="response-card">
    <div class="response-header">
      <p class="response-date">{{ response.createdAt | date:'short' }}</p>
      <p><strong>Requested by:</strong> {{ response.request.user.username }}</p>
      <p><strong>Request:</strong> {{ response.request.message }}</p>
    </div>
    <div class="response-body">
      <p><strong>My response:</strong> {{ response.message }}</p>
    </div>
  </div>
</div>
