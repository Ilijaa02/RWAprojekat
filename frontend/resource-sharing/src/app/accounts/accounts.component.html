<div>
    <h2>All Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button (click)="deleteUser(user.username)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
