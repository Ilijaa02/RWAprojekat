<div class="resource-card">
    <div class="button-container">
        <button *ngIf="userRole === 'admin' || isResourceOwner()" class="edit-button"
            (click)="edit.emit(resource.id)">Edit</button>
        <button *ngIf="userRole === 'admin' || isResourceOwner()" class="delete-button"
            (click)="delete.emit(resource.id)">X</button>
    </div>
    <div class="card-content">
        <h3>{{ resource.name }}</h3>
        <p>{{ resource.description }}</p>
        <p><strong>Type:</strong> {{ resource.type }}</p>
        <p><strong>Owner:</strong> {{ resource.user.username }}</p>
    </div>
    <button [class.disabled-button]="isResourceOwner()" [disabled]="isResourceOwner()"
        (click)="request.emit(resource.id)">
        Request Resource
    </button>
</div>
